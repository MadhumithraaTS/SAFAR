  <div class="container">
    <h2><i>HOTEL GUEST REGISTRATION FORM</i></h2>
    <form id="registrationForm" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>

      <label for="arrival">Arrival Date:</label>
      <input type="date" id="arrival" name="arrival" required>

      <label for="departure">Departure Date:</label>
      <input type="date" id="departure" name="departure" required>

      <label for="adults">Number of Adults:</label>
      <input type="number" id="adults" name="adults" required>

      <label for="kids">Number of Kids:</label>
      <input type="number" id="kids" name="kids">

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>

      <input type="submit" value="Submit">
    </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      if (!name.trim()) {
        alert('Name is required.');
        return;
      }
      const email = document.getElementById('email').value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      const address = document.getElementById('address').value;
      if (!address.trim()) {
        alert('Address is required.');
        return;
      }


      const state = document.getElementById('state').value;
      if (!state.trim()) {
        alert('State is required.');
        return;
      }


      const country = document.getElementById('country').value;
      if (!country.trim()) {
        alert('Country is required.');
        return;
      }

      const destination = document.getElementById('destination').value;
      if (!destination.trim()) {
        alert('Destination is required.');
        return;
      }


      const arrival = document.getElementById('arrival').value;
      const departure = document.getElementById('departure').value;
      if (new Date(arrival) >= new Date(departure)) {
        alert('Departure date must be after the arrival date.');
        return;
      }

      const adults = document.getElementById('adults').value;
      if (adults <= 0) {
        alert('Number of adults must be a positive number.');
        return;
      }

      const kids = document.getElementById('kids').value;
      if (kids < 0) {
        alert('Number of kids cannot be negative.');
        return;
      }

      const payment = document.getElementById('payment').value;
      if (!payment) {
        alert('Payment method is required.');
        return;
      }

      alert('Form submitted successfully!');
      document.getElementById('registrationForm').submit();
    });
  </script>
